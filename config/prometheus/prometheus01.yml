global:
  external_labels:
    role: "remote"
  scrape_interval:     10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: 
        - prometheus01:9090

  - job_name: 'm3coordinator'
    static_configs:
      - targets:
          - m3coordinator01:7210

  - job_name: 'm3db'
    static_configs:
      - targets: ['m3db_seed:9004', 'm3db_data01:9004', 'm3db_data02:9004']

